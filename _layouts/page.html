---
layout: default
---
{% if page.filled == true %}
<div class="title filled">
  <h1 style="background-image: url({{page.thumbnail}});">{{page.title}}</h1>
  {% else %}
<div class="title">
  {% if page.thumbnail %}
  <img src="{{page.thumbnail}}" class="thumbnail">
  {% endif %}
  {% if page.title %}
  <h1>
    {{page.title}}
  </h1>
  {% endif %}
{% endif %}
</div>
<div class="content">
  {{ content }}
</div>
