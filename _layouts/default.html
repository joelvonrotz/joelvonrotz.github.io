<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="/assets/font/firacode/firacode.css" />
  <link rel="stylesheet" href="/assets/font/overpass/overpass.css" />
  <link rel="stylesheet" href="/assets/font/outfit/outfit.css" />
  <!--
      <link rel="stylesheet" href="/assets/css/normalize.css" />
      <link rel="stylesheet" href="/assets/css/simple_notes.css" />
    -->
  <link rel="stylesheet" href="/assets/css/css_classless-ish_wip.css" />
  <link rel="stylesheet" href="/assets/css/highlight.css" />
  {% if page.title %}
  <title>{{ site.title }} | {{page.title}}</title>
  {% else %}
  <title>{{ site.title }}</title>  
  {% endif %}

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
</head>

<body>
  <div class="header-background">
    
  </div>
  <header>
      <h1 class="site-title">
        <span>joel</span>
        <span>von</span>
        <span>rotz</span>
      </h1>
      <nav class="menu">
      {% if page.hide_home != true %}
      <a title="Home" href="/">
        <svg viewBox="0 0 24 24">
          <path d="M2 12L5 9.3M22 12L19 9.3M19 9.3L12 3L5 9.3M19 9.3V21H5V9.3" />
        </svg>
      </a>
      {% endif %}
      
      <a class="alt" href="/projects">
        <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        aria-labelledby="lightBulbIconTitle">
        <path
            d="M16 12C15.3333333 12.6666667 15 14 15 16L15 17 9 17 9 16C9 14 8.66666667 12.6666667 8 12 5.6739597 9.6739597 5.41421356 6.10050506 7.75735931 3.75735931 10.1005051 1.41421356 13.8994949 1.41421356 16.2426407 3.75735931 18.5857864 6.10050506 18.4068484 9.59315157 16 12zM10 21L14 21">
          </path>
        </svg>
        <span>Projects</span>
      </a>
      <a class="alt" href="/photos">
        <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
        aria-labelledby="imageIconTitle">
        <rect width="18" height="18" x="3" y="3"></rect>
        <path stroke-linecap="round" d="M3 14l4-4 11 11"></path>
        <circle cx="13.5" cy="7.5" r="2.5"></circle>
        <path stroke-linecap="round" d="M13.5 16.5L21 9"></path>
      </svg>
        <span>Photos</span>
      </a>
      <a title="Search" href="/search">
        <svg viewBox="0 0 24 24">
          <path d="M14.4121122,14.4121122 L20,20" />
          <circle cx="10" cy="10" r="6" />
        </svg>
      </a>
    </nav>

  </header>
  <main class="{{page.layout}}">{{ content }}</main>

  <footer>
    <nav class="menu">
      <a class="alt" href="/posts">
        <svg viewBox="0 0 24 24">
          <rect x="5" y="9" width="14" height="11" />
          <rect width="16" height="4" transform="matrix(1 0 0 -1 4 9)" />
          <rect x="9" y="12" width="6" height="3" />
        </svg>
        <span>Posts</span>
      </a>
      <a class="alt" href="https://jekyllrb.com/">
        <svg viewBox="0 0 24 24">
          <path
            d="M5.12634 17C5.04271 17.6571 5 18.325 5 19V21M5.12634 17C6.03384 9.86861 11.7594 4 20 4L19 8H16L17 10L15 12H11L13 14L12 16H8L5.12634 17Z" />
        </svg>
        <span>Jekyll</span></a>
    </nav>
  </footer>
</body>
<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    renderMathInElement(document.body, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "\\[", right: "\\]", display: true },
        { left: "$", right: "$", display: false },
        { left: "\\(", right: "\\)", display: false },
      ],
    });
  });
</script>

</html>
