---
layout: default
---
<header>
{% if page.thumbnail %}
<img src="{{page.thumbnail}}" class="thumbnail">
{% endif %}
<h1>
  {{page.title}}
</h1>
<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_long_string: "ordinal" }}</time>
</header>
<section>
  {{ content }}
</section>
<hr>
<footer>
  <div>
    <strong>Tags</strong>
    <span class="post_labels">
      {% for tag in page.tags %}
      {% if forloop.last == false %}
      <a href="/tags#{{tag | slugify}}">{{ tag }}</a>,
      {% else %}
      <a href="/tags#{{tag | slugify}}">{{ tag }}</a>
      {% endif %}
      {% endfor %}
    </span>
  </div>
  <div>
    <strong >Category</strong>
    <span >
      <a class="category" href="/categories#{{page.category | slugify}}">{{ page.category  }}</a></li>
    </span>
  </div>
</footer>
