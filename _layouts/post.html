---
layout: default
---

<div class="post-header">
  {% if page.thumbnail %}
  <img src="{{page.thumbnail}}" class="thumbnail">
  {% endif %}
  <h1>
    {{page.title}}
  </h1>
  <p class="date">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_long_string:
      "ordinal" }}
    </time>
  </p>
  <p class="metadata">
    <span class="category">
      <a class="obnoxious" href="/categories#{{page.category | slugify}}">{{ page.category }}</a></li>
    </span>
    <span class="tags">
      {% for tag in page.tags %}
      <a class="obnoxious" href="/tags#{{tag | slugify}}">{{ tag }}</a>
      {% endfor %}
    </span>
  </p>
</div>
<section>
  {{ content }}
</section>
