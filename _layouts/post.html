---
layout: default
---

<div class="post-header">
  {% if page.thumbnail %}
  <img src="{{page.thumbnail}}" class="thumbnail">
  {% endif %}
  <h1>
    {{page.title}}
  </h1>
  <p class="post-date">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_long_string:
      "ordinal" }}
    </time>
  </p>
</div>
<section>
  {{ content }}
</section>
<hr>
<footer>
  <div class="post-metadata post-tags">
    <span class="post_labels">
      {% for tag in page.tags %}
      {% if forloop.last == false %}
      <a href="/tags#{{tag | slugify}}">{{ tag }}</a>,
      {% else %}
      <a href="/tags#{{tag | slugify}}">{{ tag }}</a>
      {% endif %}
      {% endfor %}
    </span>
  </div>
  <div class="post-metadata post-category">
    <span>
      <a class="category" href="/categories#{{page.category | slugify}}">{{ page.category }}</a></li>
    </span>
  </div>
</footer>
