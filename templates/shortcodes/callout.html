<!--
{\% callout(type="note,tip,important,caution,warning") %}
A **markdown** quote
{\% end %}
-->
<div class="callout {{ type }}">
  <div class="callout-title">
    <span>{{ title | markdown(inline=true) | safe }}</span>
  </div>
  <div class="callout-content">  
    {{ body | markdown | safe }}
  </div>
</div>
