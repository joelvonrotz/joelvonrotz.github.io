<a class="button fancy" id="{{ id }}" style="{{ style | default(value='') }}" href="{{ link }}">
    <img src="{{ image }}">
    <div>
        <div class="title-block">
            <p class="title">{{ text | markdown(inline=true) | safe }}</p>
            {% if notice %}
            <p class="notify">{{ notice | markdown(inline=true) | safe }}</p>
            {% endif %}
        </div>
        <span>{{ desc | markdown | safe }}</span>
    </div>
  </a>
