{% extends "base.html" %}

{% block content %}

<h1 class="title">
  Category: <code>{{ term.name | lower }}</code>
</h1>

<p><a class="button" href="/{{ taxonomy.name }}/">Back to Categories</a></p>

<ul class="post-list">
  {% for page in term.pages %}
  <li><a href="{{ page.path }}">{{ page.title | markdown(inline=true) | safe }}</a> <time class="date" datetime="{{ page.date }}">{{ page.date | date(format="%d.%m.%Y") }}</time></li>
  {% endfor %}
</ul>


{% endblock content %}
